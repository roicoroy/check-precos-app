<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearStorage()">
        Clear Data
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-margin">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

<!-- {{ homeService.Products$ | async }} -->


  <ion-list>
    <ion-item>
      <ion-text color="dark">
        date saved: {{ localFile?.lastModifiedDate | date }}
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text color="dark">
        file nname: {{ localFile?.name }}
      </ion-text>
    </ion-item>
    <ion-item>
      <div>
        Valid File <ion-text CLASS="ball" color="success"></ion-text>
      </div>
    </ion-item>
  </ion-list>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" shape="round">
          <input (change)="onFileChange($event)" type="file" id="file-upload" />
          <label for="file-upload">Upload new stock file</label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
