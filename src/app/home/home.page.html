<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Check Price
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearStorage()">
        Load Data
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar #searchInput showCancelButton="focus" [debounce]="1000"></ion-searchbar>
    <ion-button (click)="searchProduct()" expand="block" fill="outline" shape="round">
      Search Manually
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let barcode of barcodes">
      {{ barcode | json }}
      <div>
        Scanned Bar code
        <ion-label position="stacked">{{ barcode.format }}</ion-label>
        <ion-input type="text" [value]="barcode.rawValue"></ion-input>
      </div>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="product">
    Softmaster Product from Firebird server
    <ion-item>
      code {{ product.EAN13 }} <br />
      product {{ product.DESCRICAO }} <br />
      preco {{ product.VALOR | currency:'BRL' }}
    </ion-item>
  </ion-list>

  <!-- <ng-template #noProduct>
    <ion-item>
      <ion-label>
        No Product found yet
      </ion-label>
    </ion-item>
  </ng-template> -->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported" color="success">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
